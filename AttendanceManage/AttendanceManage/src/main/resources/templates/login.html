<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="/css/LoginCSS.css" rel="stylesheet" type="text/css">
    
    <script th:if="${popupError}">
        alert("${error}");
    </script>
    
</head>
<body>
    <div class="login">
        <div class="login-screen">
            <div class="app-title">
                <h1>ログイン</h1>
            </div>
            <span th:text="${error}"></span>
            <form th:action="@{/login}" method="post" th:object="${loginForm}">
                <div class="login-form">
                    <div class="control-group">
                        <input type="text" class="login-field" placeholder="id" th:field="*{id}">
                        <label class="login-field-icon fui-user" for="login-name"></label>
                    </div>

                    <div class="control-group">
                        <input type="password" class="login-field" placeholder="password" th:field="*{password}">
                        <label class="login-field-icon fui-lock" for="login-pass"></label>
                    </div>

                    <input type="submit" class="btn btn-primary btn-large btn-block">
                    <a class="login-link" href="#">Lost your password?</a>
                </div>
            </form>
            
        </div>
    </div>
</body>
</html>
